<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login Animado</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/login.js"></script>
</head>
<body>

    <div class="login-container">
        <!-- Logo animado -->
        <div class="logo">
            <img src="/fotos/Captura_de_pantalla_2025-02-18_212320-removebg-preview.png" alt="Logo">
        </div>
        <!-- Título -->
        <h1>Iniciar con tarjeta</h1>
        <!-- Formulario -->
        <form action="#" method="POST">
            <!-- Opción 1: Usuario y contraseña -->
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="number" id="username" name="username" placeholder="Ingresa tu tarjeta " required>
            </div>         
            <button type="submit" class="btn">Ingresar</button>
        </form>

    
</body>
</html>
