<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Video</title>
  <script src="js/video.js"></script>
  <link rel="stylesheet" href="css/videos.css">
</head>
<body>
  <h1>Subir Video</h1>
  <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
    <label for="title">TÃ­tulo del Video:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="topic">Tema:</label>
    <input type="text" id="topic" name="topic" required><br><br>

    <label for="thumbnail">Portada (Imagen):</label>
    <input type="file" id="thumbnail" name="thumbnail" accept="image/*" required><br><br>

    <label for="video">Video:</label>
    <input type="file" id="video" name="video" accept="video/*" required><br><br>

    <button type="submit">Subir Video</button>
  </form>
</body>
</html>
